<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PRISMJS -->
    <link href="https://unpkg.com/prismjs@1.24.1/themes/prism.css" rel="stylesheet" />
    <!-- <link href="https://unpkg.com/prismjs@1.24.1/themes/prism-tomorrow.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.24.1/plugins/unescaped-markup/prism-unescaped-markup.css">
    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.24.1/plugins/line-numbers/prism-line-numbers.css">
    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.24.1/plugins/toolbar/prism-toolbar.css">
    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.24.1/plugins/line-highlight/prism-line-highlight.css">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        textarea {
            resize: none;
            max-width: 800px;
        }

        button {
            margin: 10px 0 0 0;
        }

        button:hover {
            cursor: pointer;
        }

        pre {
            max-height: 200px;
            overflow: auto;
            background-color: #f7f6f3;
            padding: 10px;
        }
    </style>

    <title>Test PrismJs</title>
</head>

<body>
    <header data-plugin-header="show-language"></header>
    <div
        style="max-width: 800px; display: block; margin: 25px auto 0 auto; display: flex; flex-direction: column; justify-content: center;">
        <textarea name="input" id="txtarea" cols="30" rows="15"></textarea>
        <button id="btn">Escape</button>
        <pre id="output">Result goes here</pre>
        <button id="btnCopy">Copy</button>
    </div>

    <!-- MAIN APP -->
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                var txt = $("#txtarea").val();
                var kata = txt.replace(/\</g, '&lt;');
                kata = kata.replace(/\>/g, '&gt;');
                $("#output").text(kata);
            });
        });
    </script>

    <!-- COPY BUTTON -->
    <script>
        function copyFunction() {
            let copyText = document.getElementById("output").textContent;
            let textArea = document.createElement('textarea');
            textArea.textContent = copyText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            textArea.parentNode.removeChild(textArea);
        }
        document.getElementById('btnCopy').addEventListener('click', copyFunction);
    </script>


    <!-- PRISMJS -->
    <script src="https://unpkg.com/prismjs@1.24.1/prism.js"></script>
    <script src="https://unpkg.com/prismjs@1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.24.1/plugins/unescaped-markup/prism-unescaped-markup.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.24.1/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.24.1/plugins/show-language/prism-show-language.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.24.1/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.24.1/plugins/line-highlight/prism-line-highlight.min.js"></script>
</body>

</html>
